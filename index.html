<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="./reset.css" />
        <link type="text/css" rel="stylesheet" href="./style.css" />
        <link type="text/css" rel="stylesheet" href="./gameboy.css" />
    </head>
    <body>
        <div id="gameboy">
            
            <div id="top_bar_left"></div>
            <div id="top_bar_centre"></div>
            <div id="top_bar_right"></div>
            <div id="left_bar"></div>
            <div id="right_bar"></div>
            
            <div id="screen_outer">
                <div class="dot_matrix_line purple"></div>
                <div class="dot_matrix_line blue"></div>
                <div id="screen"></div>
            </div>
            <div id="button_outer" class="button_inset">
                <div id="button_a" class="purple"></div>
                <div id="button_b" class="purple"></div>
            </div>
            <div id="speaker_outer">
                <div class="speaker_slot">
                </div>
                <div class="speaker_slot">
                    <div class="speaker_hole"></div>
                </div>
                <div class="speaker_slot">
                    <div class="speaker_hole"></div>
                </div>
                <div class="speaker_slot">
                    <div class="speaker_hole"></div>
                </div>
                <div class="speaker_slot">
                    <div class="speaker_hole"></div>
                </div>
                <div class="speaker_slot">
                    <div class="speaker_hole"></div>
                </div>
            </div>
            <div id="select" class="option_button_outer button_inset option_button_select">
                <div class="option_button"></div>
            </div>
            <div class="option_button_outer button_inset option_button_start">
                <div class="option_button"></div>
            </div>
            <div id="d-pad_outer" class="">
                <!-- D-Pad Buttons -->
                <div id="" class="d_pad_section d_pad_section_top"></div>
                <div id="" class="d_pad_section d_pad_section_right"></div>                
                <div id="" class="d_pad_section d_pad_section_left"></div>
                <div id="" class="d_pad_section d_pad_section_bottom"></div>
                <div id="" class="d_pad_section d_pad_section_center"></div>
                <div id="" class="d_pad_section d_pad_centre_circle"></div>
                
                <!-- D-Pad Triangle accents -->
                <div class="d_pad_triangle_up"></div>
                <div class="d_pad_triangle_right"></div>
                <div class="d_pad_triangle_bottom"></div>
                <div class="d_pad_triangle_left"></div>
                                
            </div>
            
            <div class="kicker"></div>
        </div>
    </body>
</html>
